<!-- Handlebars is a superset of the Mustache template engine. A template engine helps you separate your HTML from dynamic content created by languages such as JavaScript. -->

<!DOCTYPE html>
<html>
<head>
  <title>Hello Handlebars</title>
  <style type="text/css">
    .redText {color:red;}
    .blueText {color:blue;}
    .greenText {color:green;}
  </style>

  <!-- You can download Handlebars at http:// handlebarsjs.com/ and save it as handlebars-v4.0.2.js on your site. Then make it available by adding the following line. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

  <!-- NodeJS is needed to precompile your templates so that your pages load faster. Install it by going to NodeJS.org and then type the following in your terminal to install Handlebars CLI : npm install -g handlebars-->

  <!--
  <script id="result-template" type="text/x-handlebars-template">

  </script> -->

</head>

<body>
<!-- The information will be placed in this div -->
  <div id="contentDiv"></div>

  <script id="template" type="text/x-handlebars-template">

    {{> myName}}

    <div class="post">
        {{> askQuestion tagName="h2"}}
        <h2>Suggestions</h2>
        {{#each comments}}
            {{> askQuestion tagName="h3"}}
        {{/each}}
    </div>
  </script>

  <script type="text/JavaScript">
    const template = Handlebars.compile(document.getElementById("template").innerHTML);

    Handlebars.registerPartial("myName", `{{name}}`);

    Handlebars.registerPartial("askQuestion", `<{{tagName}}>{{book}}</{{tagName}}>
        <div class="comment">{{comment}}</div>`);

    const templateData = template({
        name: "Zalman",
        book: "Dream of the Red Chamber",
        comment: "Which is the best translation currently offered by a major publisher?",
        comments: [
            { book: "Mansfield Park", comment: "What does Madame de St√§l think about plays?" },
            { book: "A Game of Thrones", comment: "When is the next one coming out?" }
        ]
    });
    document.getElementById("contentDiv").innerHTML += templateData;

  </script>

</body>
</html>
