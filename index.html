<!-- Handlebars is a superset of the Mustache template engine. A template engine helps you separate your HTML from dynamic content created by languages such as JavaScript. -->

<!DOCTYPE html>
<html>
<head>
  <title>Hello Handlebars</title>
  <style type="text/css">
    .redText {color:red;}
    .blueText {color:blue;}
    .greenText {color:green;}
  </style>

  <!-- You can download Handlebars at http:// handlebarsjs.com/ and save it as handlebars-v4.0.2.js on your site. Then make it available by adding the following line. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

  <!-- NodeJS is needed to precompile your templates so that your pages load faster. Install it by going to NodeJS.org and then type the following in your terminal to install Handlebars CLI : npm install -g handlebars-->

  <!--
  <script id="result-template" type="text/x-handlebars-template">

  </script> -->

</head>

<body>
<!-- The information will be placed in this div -->
  <div id="contentDiv"></div>

  <script id="template" type="text/x-handlebars-template">

    {{#makeRadio "size"}}
        Small 
        Medium 
        Large
    {{/makeRadio}}

    {{#areEqual 1 2}}
        Numbers are are equal
    {{else}}
        Numbers are not equal
    {{/areEqual}}
    <br />
    <br />

    {{#if "notActive"}}
        <img src="https://media3.s-nbcnews.com/j/newscms/2019_33/2203981/171026-better-coffee-boost-se-329p_67dfb6820f7d3898b5486975903c2e51.fit-1240w.jpg" alt="active">
    {{else}}
        <img src="https://www.thetrendspotter.net/wp-content/uploads/2020/09/Best-tea-brands.jpg" alt="inactive">
    {{/if}}
    <br />
    <br />
    
  </script>

  <script type="text/JavaScript">
    const template = Handlebars.compile(document.getElementById("template").innerHTML);
    Handlebars.registerHelper("makeRadio", (name, options) => {
        const radioList = options.fn().trim().split("\n");
        let output = "";
        radioList.forEach(val => {
            const item = val.trim();
            output += `<input type="radio" name="${name}" value="${item}">${item}<br />`;
        });
        return output;
    });

    Handlebars.registerHelper("areEqual", (num1, num2, options) => {
        if (num1 === num2) {
            return options.fn(this);
        } 
        return options.inverse(this);
    });

    Handlebars.registerHelper("if", (data, options) => {
        if (data === "isActive") {
            return options.fn(this);
        }
        return options.inverse(this);
    })

    const templateData = template({});
    document.getElementById("contentDiv").innerHTML += templateData;

  </script>

</body>
</html>
